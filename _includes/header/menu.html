<ul class="nav nav-pills nav-stacked col-xs-4">
	{% for page in site.pages %}
		{% if page.title and page.parent == null %}
		<li class="{% if forloop.first == true %}active{% endif %}">
			<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
