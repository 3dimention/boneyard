<ul class="nav nav-pills col-xs-8">
	{% assign pages = site.pages | sort: "weight" %}
	{% for p in pages %}
		{% if p.title and p.parent == nil %}
			<li class="{% if p.url == page.url %}active{% endif %}">
				<a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
